<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weathering the Trip</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./Assets/CSS/style.css" />
  </head>
  <body>
    <div class="card text-center">
      <div class="card-body">
        <blockquote class="blockquote mb-0">
          <h1>Weathering The Trip</h1>
          <p>"Never let me slip, 'cause if I slip, then I'm slippin"</p>
          <footer class="blockquote-footer">
            Dr. Dre <cite title="Source Title">Let Me Ride</cite>
          </footer>
        </blockquote>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-4 bg-secondary">
          <section id="pastButtons">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default"
                  >City Search</span
                >
              </div>
              <input
                type="text"
                class="form-control"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default"
              />
              <button type="button" class="btn btn-primary">Search</button>
            </div>
            <div class="list-group"></div>
          </section>
        </div>
        <div class="col-8 bg-primary">
          <div class="row">
            <div class="col-12 bg-success" id="currentCityBox">
              <h2 id="currentCity">Current City:</h2>
              <p id="temp">Temp:</p>
              <p id="wind">Wind Speed:</p>
              <p id="hum">Huminity Level:</p>
              <p id="uv">UV Index:</p>
            </div>
            <div class="col-12 bg-danger" id="futureWeather">
              <div class="row">
                <div class="col-2" id="dayOne">
                  <p></p>
                  <p></p>
                  <p></p>
                </div>
                <div class="col-2" id="dayTwo">
                  <p></p>
                  <p></p>
                  <p></p>
                </div>
                <div class="col-2" id="dayThree">
                  <p></p>
                  <p></p>
                  <p></p>
                </div>
                <div class="col-2" id="dayFour">
                  <p></p>
                  <p></p>
                  <p></p>
                </div>
                <div class="col-2" id="dayFive">
                  <p></p>
                  <p></p>
                  <p></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <script src="./Assets/script.js"></script>
  </body>
</html>
