<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weathering the Trip</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> -->
    <link rel="stylesheet" href="./Assets/CSS/style.css" />
  </head>
  <body>
    <header>
      <div class="container" id="customHeader">
        <h1>Weathering the Trip</h1>
        <p>"Never let me slip, 'cause if I slip, then I'm slippin" ~ Dr. Dre</p>
      </div>
    </header>
    <main class="container">
      <section class="row" id="pastButtons">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span
              class="input-group-text"
              class="col-3"
              id="inputGroup-sizing-default"
              >City Search</span
            >
          </div>
          <input
            type="text"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
          />
          <button type="button" class="btn btn-primary">Search</button>
        </div>
        <div class="list-group"></div>
      </section>

      <div class="container" id="currentCityBox">
        <h2 id="currentCity"></h2>
        <p id="temp"></p>
        <p id="wind"></p>
        <p id="hum"></p>
        <p id="uv"></p>
      </div>
      <div class="container" id="futureWeather">
        <div id="dayOne"></div>
        <div id="dayTwo"></div>
        <div id="dayThree"></div>
        <div id="dayFour"></div>
        <div id="dayFive"></div>
        <div id="futureWeather"></div>
      </div>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./Assets/script.js"></script>
  </body>
</html>
